<!DOCTYPE html>
<html>
<head>
<title>For Bhautik ðŸ’•</title>
<style>
/* Body Background */
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #ffb6e6, #ffcce6);
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    position: relative;
}

/* Big semi-transparent heart behind text */
#bgHeart {
    position: absolute;
    top: -50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 500px;
    color: rgba(255, 105, 180, 0.1); /* light pink transparency */
    z-index: 0;
    pointer-events: none;
}

/* Stylish Big Header */
h1 {
    margin-top: 20%;
    font-size: 60px;
    color: #ff2d95;
    font-family: 'Lucida Handwriting', 'Cursive', 'Comic Sans MS', sans-serif;
    text-shadow: 2px 2px 5px #ffa6d9;
    position: relative;
    z-index: 1;
}

/* Romantic Message Text */
p {
    font-size: 28px;
    color: #ff66b3;
    font-family: 'Segoe Script', 'Cursive', 'Comic Sans MS', sans-serif;
    text-shadow: 1px 1px 3px #ffc0dd;
    margin: 5px 0;
    position: relative;
    z-index: 1;
}

/* Big Heart in Center */
#bigHeart {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 140px;
    animation: heartbeat 2s infinite;
    text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493;
    z-index: 1;
}

/* Heart Zoom In & Out */
@keyframes heartbeat {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.3); }
}

/* Small Popup Hearts */
.heart {
    position: absolute;
    font-size: 12px;
    animation: popup 2s ease-out forwards;
    pointer-events: none;
}

@keyframes popup {
    0% { transform: scale(0); opacity: 0; }
    30% { transform: scale(1.4); opacity: 1; }
    100% { transform: scale(0.6) translateY(-60px); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: pink;
    top: -10px;
    pointer-events: none;
    opacity: 0.8;
    border-radius: 50%;
    animation: fall linear forwards;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* Play Button for Music */
#playBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 15px;
    background: #ff66b3;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    z-index: 2;
}
</style>
</head>

<!-- Big Background Heart -->

<h1>To Bhautik ðŸ’–</h1>
<p>You are my shiny days.. âœ¨</p>
<p>Forever yours,</p>
<p><strong>Nidhi ðŸ’•</strong></p>

<!-- Big Heart in Center -->
<div id="bigHeart">ðŸ’—</div>

<!-- SoundCloud Stream Embed -->
<div id="musicContainer" style="display:none;">
<iframe width="100%" height="166" 
src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/zhoukeyu-sc/bitter-bitter-sweet&amp;color=%23ff66b3&amp;auto_play=true&amp;hide_related=true" 
frameborder="0" allow="autoplay"></iframe>
</div>

<!-- Play Button -->

<script>
// Show music iframe on click
const playBtn = document.getElementById("playBtn");
const musicContainer = document.getElementById("musicContainer");

playBtn.addEventListener("click", () => {
    musicContainer.style.display = "block";
    playBtn.style.display = "none"; // hide button
});

// Small Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";

    const hearts = ["ðŸ’—","ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ’“"];
    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = Math.random() * 100 + "vh";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 2000);
}

setInterval(() => {
    for(let i = 0; i < 8; i++) {
        createHeart();
    }
}, 200);

// Confetti
function createConfetti() {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.width = confetti.style.height = Math.random() * 8 + 5 + "px"; 
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 70%)`;
    confetti.style.animationDuration = (2 + Math.random() * 3) + "s";

    document.body.appendChild(confetti);

    setTimeout(() => {
        confetti.remove();
    }, 5000);
}

setInterval(createConfetti, 150);
</script>
