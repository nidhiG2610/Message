<!DOCTYPE html>
<html>
<head>
<title>For Bhautik ðŸ’•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Full-screen mobile container */
#container {
    position: relative;
    width: 100vw;
    height: 100vh; /* full mobile screen */
    overflow: hidden;
    background: linear-gradient(to bottom right, #ffb6e6, #ffcce6);
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
}

/* Big semi-transparent heart behind text */
#bgHeart {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 200px; /* fits mobile screen */
    color: rgba(255, 105, 180, 0.1);
    z-index: 0;
    pointer-events: none;
}

/* Stylish Big Header */
h1 {
    margin-top: 10%;
    font-size: 40px;
    color: #ff2d95;
    font-family: 'Lucida Handwriting', 'Cursive', 'Comic Sans MS', sans-serif;
    text-shadow: 2px 2px 5px #ffa6d9;
    position: relative;
    z-index: 1;
}

/* Romantic Message Text */
p {
    font-size: 20px;
    color: #ff66b3;
    font-family: 'Segoe Script', 'Cursive', 'Comic Sans MS', sans-serif;
    text-shadow: 1px 1px 3px #ffc0dd;
    margin: 5px 0;
    position: relative;
    z-index: 1;
}

/* Big Heart after message */
#bigHeart {
    font-size: 100px;
    animation: heartbeat 2s infinite;
    text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493;
    margin: 10px auto;
    display: block;
    z-index: 1;
}

/* Heart Zoom In & Out */
@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}

/* Small Popup Hearts */
.heart {
    position: absolute;
    font-size: 12px;
    animation: popup 2s ease-out forwards;
    pointer-events: none;
}

@keyframes popup {
    0% { transform: scale(0); opacity: 0; }
    30% { transform: scale(1.4); opacity: 1; }
    100% { transform: scale(0.6) translateY(-60px); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: pink;
    top: -10px;
    pointer-events: none;
    opacity: 0.8;
    border-radius: 50%;
    animation: fall linear forwards;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* Fancy Play Button */
#playBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 15px 25px;
    background: linear-gradient(45deg, #ff66b3, #ff1493);
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 18px;
    cursor: pointer;
    z-index: 2;
    box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    font-family: 'Lucida Handwriting', cursive;
}

/* Hover effect */
#playBtn:hover {
    transform: scale(1.1) rotate(-3deg);
    box-shadow: 0 0 25px rgba(255, 105, 180, 0.9), 0 0 50px rgba(255, 20, 147, 0.5);
}

/* Click animation */
#playBtn:active {
    transform: scale(0.95) rotate(0deg);
    box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
}

/* Responsive adjustments */
@media screen and (max-width: 400px) {
    h1 { font-size: 32px; }
    p { font-size: 18px; }
    #bigHeart { font-size: 80px; }
    #bgHeart { font-size: 180px; }
    #playBtn { padding: 12px 20px; font-size: 16px; bottom: 15px; right: 15px; }
}
</style>
</head>
<body>

<div id="container">
    <!-- Big Background Heart -->
    <div id="bgHeart">ðŸ’—</div>

    <h1>To Bhautik ðŸ’–</h1>
    <p>You are my shiny days.. âœ¨</p>
    <p>Forever yours,</p>
    <p><strong>Nidhi ðŸ’•</strong></p>

    <!-- Big Heart after message -->
    <div id="bigHeart">ðŸ’—</div>
</div>

<!-- SoundCloud Stream Embed (hidden until play) -->
<div id="musicContainer" style="display:none;">
<iframe width="100%" height="166" 
src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/zhoukeyu-sc/bitter-bitter-sweet&amp;color=%23ff66b3&amp;auto_play=true&amp;hide_related=true" 
frameborder="0" allow="autoplay"></iframe>
</div>

<!-- Fancy Play Button -->
<button id="playBtn">ðŸ’– Play Music ðŸ’–</button>

<script>
// Show music iframe on button click
const playBtn = document.getElementById("playBtn");
const musicContainer = document.getElementById("musicContainer");

playBtn.addEventListener("click", () => {
    musicContainer.style.display = "block";
    playBtn.style.display = "none"; // hide button
});

// Small Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";

    const hearts = ["ðŸ’—","ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ’“"];
    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = Math.random() * 100 + "vh";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 2000);
}

setInterval(() => {
    for(let i = 0; i < 8; i++) {
        createHeart();
    }
}, 200);

// Confetti
function createConfetti() {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.width = confetti.style.height = Math.random() * 8 + 5 + "px"; 
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 70%)`;
    confetti.style.animationDuration = (2 + Math.random() * 3) + "s";

    document.body.appendChild(confetti);

    setTimeout(() => {
        confetti.remove();
    }, 5000);
}

setInterval(createConfetti, 150);
</script>

</body>
</html>
